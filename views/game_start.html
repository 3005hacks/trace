<body>


  <div class = "wrapper">
    <div class = "header">

    </div>

    <div class = "content">
    <section class="landing">

      <div class = "menu-bar">
        <a class = "logo" href="/">trace</a>
        <p id= "tag">choose an option to play:</p>
      </div>

      <div class = "menu-bar" id="newgame-bar" onclick="showNewGame()">create
            <div id="game-form">
              <form class="game-form">
                <label for="gamename">Game Title</label>
                <input type="text" name="gamename" id="new-gamename" class="input">
                <label for="question">What's the question?'</label>
                <input type="text" name="question" id="new-question" class="input">
                <label for="hint">What is the initial clue you want to give?</label>
                <input type="text" name="hint" id="new-hint" class="input">
                <label for="hint">Please create a passcode for the game.</label>
                <input type="text" name="pass" id="new-pass" class="input">                
                <!-- <label for="email">Access Code</label>
                <input type="text" name="access" id="access-code" class="input"> -->
              </form>
              <button id="create-button" class="button" onclick="createGame()">
                go in!
              </button>
            </div>
      </div>

      <div class = "menu-bar" id="joingame-bar" onclick = "showJoinGame()">join
            <div id="join-game-form">
              <form class="game-form">
                <label for="gamepass">Game Code</label>
                <input type="text" name="gamepass" id="game-pass" class="input">
              </form>
              <span>
                <button id="join-button" class="button" onclick="joinGame()">
                  play
                </button>
              </span>
            </div>
      </div>

      <div class = "menu-bar">
        <a href="http://3005hacks.com"> <img id="team-logo" src="/img/3005-logo.jpg"></a>
      </div>

      </section>

      <div class = "footer">

      </div>
